<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{:C('WEBSITE_TITLE')}</title>
    <style>
        .menu-button-wrapper{
            width:100%;
            height:40px;
            margin-left:auto;
            margin-right:auto;
            background:#9D804B;
        }

        .menu-button{
            margin-left:10px;
            margin-right:10px;
            height:30px;
            width:120px;
            font-size:25px;
            display:inline-block;
            zoom: 1;
            *display: inline;
            background:#9D804B;
        }

        .menu-button a{
            color:#fff;
        }

        .website-title-img{
            display:inline-block;
            zoom: 1;
            *display: inline;
        }

        .website-title{
            display:inline-block;
            zoom: 1;
            *display: inline;
            font-size:40px;
            color:#9D804B;
        }

    </style>
</head>
<body>
<div id="top_bar" class="top-bar">
    <div class="website-title-img"><img src="__PUBLIC__/Image/logo.jpg" onclick="toHomepage()"/></div>
    <div class="website-title">摩利支天共修</div>
    <div style="color:red;">{:C('DEV_TITLE')}</div>
</div>
<div class="menu-button-wrapper">
    <div class="menu-button"><a href="{:U('Countin/addNum')}">共修报数</a></div>
    <div class="menu-button"><a href="{:U('Ranklist/todayRanklist')}">精进排行</a></div>
    <!--<div class="menu-button"><a href="{:U('Countin/counter')}">在线持咒</a></div>-->
    <div class="menu-button"><a href="http://{:C('GX_YIGUI')}">共修仪轨</a></div>
    <if condition="$Think.session.userid gt 0">
            <div class="menu-button"><a href="{:U('Login/userCenter')}">个人中心</a></div>
        <else />
            <div class="menu-button"><a href="{:U('Login/login')}">用户登录</a></div>
    </if>
</div>
<script type="text/javascript">
    function toHomepage(){
        window.location.href="{:U('/Home/Index')}";
    }
</script>
</body>
</html>
