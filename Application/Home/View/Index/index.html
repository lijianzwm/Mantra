<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{:C('WEBSITE_TITLE')}</title>
    <script src="__PUBLIC__/lib/video.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/style.css" />
    <style>
        body{
            background: #EFE8D8;
            text-align:center;
            color:#9D804B;
        }

        a:link {
            text-decoration: none;
        }
        a:visited {
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
        a:active {
            text-decoration: none;
        }

        .title{
            font-size:50px;
            text-align:center;
            color:#9D804B;
        }

        .video-wrapper{
            text-align:center;
            margin-top:20px;
            margin-bottom: 20px;
        }

        .sub-title{
            font-size:20px;
            text-align:center;
            color: #ff0000;
        }

        .hide{
            display:none;
        }

        .countdown-wrapper{
            padding-top:70px;
            margin-bottom:auto;
            height:240px;
            font-size:50px;
        }

        .remain-seconds{
            margin:auto;
            font-size:70px;
            display:inline-block;
            zoom: 1;
            *display: inline;
            color:#ff0000;
        }

        .total-num-bar{
            font-size:40px;
            margin-bottom:20px;
        }

        .total-num {
            font-size: 50px;
            color: #0000ff;
            display: inline-block;
            zoom: 1;
            *display: inline;
            margin-left: 15px;
            margin-right:15px;
        }

        .stage-num-bar{
            font-size:20px;
            margin-bottom:20px;
            margin-top:20px;
        }

        .stage-label{
            font-size: 20px;
            color: #9D804B;
            display: inline-block;
            zoom: 1;
            *display: inline;
            margin-left: 15px;
            margin-right:15px;
        }

        .stage-num {
            font-size: 20px;
            color: #ff0000;
            display: inline-block;
            zoom: 1;
            *display: inline;
            margin-left: 15px;
            margin-right:15px;
        }

    </style>
</head>
<body>
<if condition="$stageGX neq null">
    <div class="title">{$stageGX.title}</div>
    <div class="stage-num-bar">
        <div class="stage-label">已完成:</div><div class="stage-num">{$stageGXTotalNum}</div>
        <div class="stage-label">未完成:</div><div class="stage-num">{$stageGXRequireNum}</div>
        <div class="stage-label">总进度:</div><div class="stage-num">{$stageGXPercent}%</div>
    </div>
<else/>
    <div id="title" class="title">{:C('WEBSITE_TITLE')}</div>
    <div class="total-num-bar">全部共修总数<div class="total-num">{$totalNum}</div></div>
</if>
<div id="sub_title" class="sub-title">（当前版本为内部测试版，部分功能正在测试中）</div>
<div>
    <div id="video_wrapper" class="video-wrapper">
        <video id="live_video" width="960" height="540"  class="video-js" preload="auto"
               poster="http://designmodo.github.io/Flat-UI/docs/assets/img/video/poster.jpg" >
            <source
                    src="{:C('GX_LIVE_URL')}"
                    type="application/x-mpegURL">
        </video>
    </div>
</div>
<div>
    <div>使用手机QQ扫码下载共修APP</div>
    <img src="__PUBLIC__/Image/download_app.png">
</div>
<script src="__PUBLIC__/lib/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/lib/videojs.hls.min.js"></script>
<script type="text/javascript">
    var player = videojs('live_video');
    player.play();
</script>

</body>
</html>
