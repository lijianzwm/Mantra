<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报数</title>
    <link rel="stylesheet" href="__PUBLIC__/css/common.css">
    <style>
        .title{
            font-size:40px;
        }

        .sub-title{
            font-size:20px;
            padding-bottom:10px;
        }

        .num{
            font-size:25px;
        }

        .num-box{
            font-size:25px;
            margin-top:10px;
            margin-bottom:10px;
        }

        .num-input{
            height:30px;
            font-size:25px;
            text-align:center;
            width:120px;
        }

    </style>
</head>
<body>
<div class="title">上报今日持诵数目</div>
<div class="sub-title">（每日可上报多次，系统自动按日统计数目，建议随修随报）</div>
<div class="num">总数：{$total}</div>
<div class="num" >今日：{$todayNum}</div>
<div><input type="hidden" value="{$userid}"/></div>
<div class="num-box">
    <div>数目：<input name="num" id="num" class="num-input"/></div>
</div>
<div class="user-box-item"><input class="common-button" type="button" value="报数" onclick="addNum()"/></div>
<div><a href="{:U('Countin/supplement')}">补报数目</a></div>

<script src="__PUBLIC__/lib/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/lib/layer/layer.js"></script>
<script src="__PUBLIC__/js/common/dialog.js"></script>
<script src="__PUBLIC__/js/common/ajax.js"></script>
<script type="text/javascript">
    function addNum(){
        userid = $('#userid').val();
        num = $('#num').val();
        url = "{:U('Api/Countin/addNum')}";
        data = {
            userid:userid,
            num:num,
            apikey:"{:C('API_ACCESS_KEY')}"
        };
        myAjax(url, data, succFunc, errorFunc );
    }

    function succFunc(data){
        dialog.success(data.msg,"{:U('Login/userCenter')}");
    }

    function errorFunc(data){
        dialog.error(data.msg);
    }

</script>
</body>
</html>
