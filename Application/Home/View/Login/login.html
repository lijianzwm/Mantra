                        </div>
                        <div class="form-group text-center">
                            <div>
                                <button type="submit" class="btn btn-danger" onclick="login()">

<script type="text/javascript">
    function toRegist(){
        window.location.href="{:U('Login/regist')}";
    }

    function login(){
        username = $('#username').val();
        password = $('#password').val();
        url = "{:U('Api/Login/loginVolidate')}";
        data = {
            username:username,
            password:password
        };
        myAjax(url, data, succFunc, errorFunc );
    }

    function succFunc(data){
        window.location.href="{:U('Login/userCenter')}";
    }

    function errorFunc( data ){
        dialog.error(data.msg);
    }

</script>
