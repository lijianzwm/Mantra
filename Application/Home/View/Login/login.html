<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
<form action="{:U('Login/loginHandler')}" method="post">
    <div>手机号<input name="phone" id="phone"/></div>
    <div>密码<input type="password" name="password" id="password"/></div>
    <div>
        <input type="submit" value="登录"/>
        <a href="{:U('Login/regist')}">注册</a>
        <a href="{:U('Login/findPassword')}">忘记密码</a>
    </div>
</form>

</body>
</html>
