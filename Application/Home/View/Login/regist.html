<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="__PUBLIC__/css/common.css">
</head>
<body>
<div class="user-box-title">用户注册</div>

    <div class="user-box-item">
        用户账号
        <input name="username" id="username"/>
    </div>
    <div class="user-box-item">
        登录密码
        <input type="password" id="password" name="password"/>
    </div>
    <div class="user-box-item">
        确认密码
        <input type="password" id="confirm_password" name="confirmPassword"/>
    </div>
    <div class="user-box-item">
        <input type="button" id="regist_button" class="common-button" onclick="regist()" value="注册"/>
    </div>

<script src="__PUBLIC__/lib/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/lib/layer/layer.js"></script>
<script src="__PUBLIC__/js/common/dialog.js"></script>
<script type="text/javascript">

    function regist(){
        var username = $('#username').val();
        var password = $('#password').val();
        var comfirmPassword = $('#confirm_password').val();
//        var patrn= /^[a-zA-Z1-9\u2E80-\u9FFF]{1}([a-zA-Z0-9]{4,19}|[\u2E80-\u9FFF]{1,10})$/;
        var patrn= /^[\u4E00-\u9FA5A-Za-z0-9_]+$/;
        if( username.length > 10 ){
            dialog.error("用户名过长!");
            return;
        }
        if( username.length < 4 ){
            dialog.error("用户名过短!");
            return;
        }
        if(!patrn.exec(username)){
            dialog.error("用户名只能以中文,大小写字母和数字组成");
            return;
        }
        $.ajax({
            url: "{:U('Api/User/checkUsername')}",
            data: {
                username: username,
                apikey:"{:C('API_ACCESS_KEY')}"
            },
            type: 'post',
            cache: false,
            dataType: 'json',
            success: function (data) {
                if (data.error_code) {
                    dialog.error(data.msg);
                }else{
                    if( checkPassword(password) && checkConfirmPassword(password,comfirmPassword) ){
                        registHandler(username,password);
                    }
                }
            },
            error: function () {
                dialog.error("checkUsername:ajax请求失败!");
            }
        });
    }

    function registHandler(username,password){
        $.ajax({
            url: "{:U('Api/User/regist')}",
            data: {
                username:username,
                password:password,
                apikey:"{:C('API_ACCESS_KEY')}"
            },
            type: 'post',
            cache: false,
            dataType: 'json',
            success: function (data) {
                if (data.error_code) {
                    dialog.error(data.msg);
                }else{
                    dialog.success("注册成功!","{:U('Login/userCenter')}");
                }
            },
            error: function () {
                dialog.error("ajax请求失败!");
            }
        });

    }

    function checkPassword(password){
        password = $("#password").val();
        var patrn = /^(\w){6,20}$/;
        if (!patrn.exec(password)){
            dialog.error("密码须由6-20个字母、数字、下划线组成");
            return false;
        }
        return true;
    }

    function checkConfirmPassword(password,confirm_pwd){
        if( password != confirm_pwd ){
            dialog.error("两次密码输入不一致");
            return false;
        }
        return true;
    }

</script>
</body>
</html>
