<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="__PUBLIC__/css/common.css">
</head>
<body>
<div class="user-box-title">用户注册</div>

    <div class="user-box-item">
        用户账号
        <input name="username" id="username"/>
    </div>
    <div class="user-box-item">
        登录密码
        <input type="password" id="password" name="password"/>
    </div>
    <div class="user-box-item">
        确认密码
        <input type="password" id="confirm_password" name="confirmPassword"/>
    </div>
    <div class="user-box-item">
        <input type="button" id="regist_button" class="common-button" onclick="regist()" value="注册"/>
    </div>

<script src="__PUBLIC__/lib/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/lib/layer/layer.js"></script>
<script src="__PUBLIC__/js/common/dialog.js"></script>
<script type="text/javascript">

    function regist() {
        var username = $('#username').val();
        var password = $('#password').val();
        var confirmPassword = $('#confirm_password').val();
        if( checkConfirmPassword(password,confirmPassword)){
            registHandler(username, password);
        }
    }

    function registHandler(username,password){
        $.ajax({
            url: "{:U('Api/Login/regist')}",
            data: {
                username:username,
                password:password
            },
            type: 'post',
            cache: false,
            dataType: 'json',
            success: function (data) {
                if (data.error_code) {
                    dialog.error(data.msg);
                }else{
                    dialog.success("注册成功!","{:U('Login/userCenter')}");
                }
            },
            error: function () {
                dialog.error("ajax请求失败!");
            }
        });
    }

    function checkConfirmPassword(password,confirm_pwd){
        if( password != confirm_pwd ){
            dialog.error("两次密码输入不一致");
            return false;
        }
        return true;
    }

</script>
</body>
</html>
