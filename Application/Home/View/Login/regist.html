<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="__PUBLIC__/css/common.css">
</head>
<body>
<div class="user-box-title">用户注册</div>
<form action="{:U('Login/registHandler')}" method="post">
    <div class="user-box-item">
        用户姓名
        <input name="username" id="username" value="{$username}"/>
    </div>
    <div class="user-box-item">
        登录密码
        <input type="password" id="password" name="password"/>
    </div>
    <div class="user-box-item">
        确认密码
        <input type="password" id="confirm_password" name="confirmPassword"/>
    </div>
    <div class="user-box-item">
        <input type="button" id="regist_button" class="common-button" onclick="regist()" value="注册"/>
    </div>
</form>
<script src="__PUBLIC__/lib/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/lib/layer/layer.js"></script>
<script src="__PUBLIC__/js/common/dialog.js"></script>
<script type="text/javascript">

    isUsernamelegal = false;

    function regist(){
        username = $('#username').val();
        checkUsername(username);
        if( isUsernamelegal ) {
            alert('用户名校验成功!');
            checkPassword();
        }
    }

    function checkUsername(username){
        isUsernamelegal = false;
        var patrn= /^[a-zA-Z1-9]{1}([a-zA-Z0-9]|[.@_]){4,19}$/;
        if(!patrn.exec(username)){
            dialog.error("用户名长度为5-20位,只能以字母或数字(1-9)开头、后可带数字、“_”、“.”、“@”");
            return false;
        }

        url = "{:U('Api/User/checkUsername')}";
        $.ajax({
            url: "{:U('Api/User/checkUsername')}",
            data: {
                username: username,
                apikey:"{:C('API_ACCESS_KEY')}"
            },
            type: 'post',
            cache: false,
            dataType: 'json',
            success: function (data) {
                if (data.error_code) {
                    dialog.error(data.msg);
                }else{
                    isUsernamelegal = true;
                }
            },
            error: function () {
                dialog.error("checkUsername:ajax请求失败!");
            }
        });

    }

    function checkPassword(){
        alert('checkPassword');
        var password = $('#password').val();
        var confirm_password = $("#confirm_password").val();
        alert(password);
        alert(confirm_password);
        var patrn = /^(\w){6,20}$/;
        if (!patrn.exec(password)){
            dialog.error("密码须由6-20个字母、数字、下划线组成");
            return false;
        }else{
            alert("密码符合要求");
        }
        if( password != confimPassword ){
            dialog.error("两次输入的密码不一致!");
            return false;
        }else{
            alert('两次密码相同');
        }
        return true;
    }



</script>
</body>
</html>
