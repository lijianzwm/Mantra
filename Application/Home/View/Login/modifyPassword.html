<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <link rel="stylesheet" href="__PUBLIC__/css/common.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 lead">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title lead">修改密码</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <input type="hidden" id="username" value="{$username}"/>
                            <label>旧的密码</label>
                            <input type="text" class="form-control" name="username" id="old_password" placeholder="中文,英文,数字均可">
                        </div>
                        <div class="form-group">
                            <label>新的密码</label>
                            <input type="password" class="form-control" id="password" name="new_password" placeholder="字母、数字、下划线">
                        </div>
                        <div class="form-group">
                            <label>确认密码</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirmPassword" placeholder="再次输入密码"/>
                        </div>
                        <div class="form-group text-center">
                            <div>
                                <button type="button" class="btn btn-danger" onclick="modify()">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    修改密码
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

<script src="__PUBLIC__/lib/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/lib/layer/layer.js"></script>
<script src="__PUBLIC__/js/common/dialog.js"></script>

<script type="text/javascript">

    function modify(){
        username = $('#username').val();
        oldPassword = $('#old_password').val();
        newPassword = $('#new_password').val();
        confirmPassword = $('#confirm_password').val();
        if( !oldPassword ){
            dialog.error("旧密码为空");
            return;
        }
        if( checkPassword(newPassword) ){
            if( newPassword != confirmPassword ){
                dialog.error("两次密码输入不一致");
                return;
            }
            $.ajax({
                url: "{:U('Api/User/modifyPassword')}",
                data: {
                    username: username,
                    oldPassword:oldPassword,
                    newPassword:newPassword
                },
                type: 'post',
                cache: false,
                dataType: 'json',
                success: function (data) {
                    if (data.error_code) {
                        dialog.error(data.msg);
                    }else{
                        dialog.success("修改密码成功!","{:U('Login/userCenter')}");
                    }
                },
                error: function () {
                    dialog.error("Api/User/modifyPassword:ajax请求失败!");
                }
            });
        }
    }

    function checkPassword(password){
        passwordHintDom = $("#password_hint");
        passwordHintDom.html("");
        passwordHintDom.removeClass();
        var patrn = /^(\w){6,20}$/;
        if (!patrn.exec(password)){
            passwordHintDom.html("密码格式错误");
            passwordHintDom.addClass("wrong");
            dialog.error("密码须由6-20个字母、数字、下划线组成");
            return false;
        }
        return true;
    }

</script>
</body>
</html>
